  <!-- -------------------------------- BODY -------------------------------- -->
  <body>
    <!-- --------------------- HERO SECTION --------------------- -->
    <main>
      <!-- partial:index.partial.html -->
      <section class="first panel">
        <h1>Looped "Scrolling" Section Transitions</h1>
        <div class="scroll-down">
          Scroll up or down
          <div class="arrow"></div>
        </div>
      </section>
      <section class="panel">
        <section class="dynamic-headers clearfix">
          <ul class="rslides home_slides clearfix rslides1">
            <li
              id="rslides1_s0"
              class="rslides1_on"
              style="
                display: block;
                float: left;
                position: relative;
                opacity: 1;
                z-index: 2;
                transition: opacity 500ms ease-in-out 0s;
              "
            >
              <img
                src="/public/assets/images/background.webp"
                width="1600"
                height="726"
                alt="header banner"
              />
            </li>
          </ul>
          <a class="book animated flipInX" style="animation-delay: 2.4s"
            >BOOK HOTEL <i class="fas fa-map-marker-alt"></i
          ></a>
          <div class="overlay">
            <div
              id="MardiGrasCountdown"
              class="is-countdown"
              data-mg-timestamp="1676959200"
            >
              <strong>DAYS ‘TIL MARDI GRAS</strong>
              <span class="countdown-row countdown-show4">
                <span class="countdown-section"
                  ><span class="countdown-amount"></span
                  ><span class="countdown-period">Days</span></span
                >
                <span class="countdown-section"
                  ><span class="countdown-amount"></span
                  ><span class="countdown-period">Hours</span></span
                >
                <span class="countdown-section"
                  ><span class="countdown-amount"></span
                  ><span class="countdown-period">Mins</span></span
                >
                <span class="countdown-section"
                  ><span class="countdown-amount"></span
                  ><span class="countdown-period">Secs</span></span
                >
              </span>
            </div>

            <a
              href="/contest/"
              class="animated flipInY"
              style="animation-delay: 1s"
            >
              <div id="star"></div>
              <div id="outter"></div>
              <div class="inner">
                <span>2023</span>
                <span>Photo Contest</span>
                <span>Enter</span>
              </div>
            </a>
          </div>
        </section>
        <div class="stripes">
          <a class="middle">
            <div class="green"><h1>Mardi Gras New Orleans</h1></div>
            <div class="gold">&nbsp;</div>
            <div class="purple"><span>&nbsp;THE PARTY STARTS HERE!</span></div>
          </a>
          <div class="diagonal"></div>
        </div>
      </section>
      <section class="panel">
        <h1>These sections just keep coming</h1>
      </section>
      <section class="panel">
        <h1>Nice transitions though</h1>
      </section>
      <section class="panel">
        <h1>How about we go back to the start after this?</h1>
      </section>
    </main>

    <script src="../src/app.js" type="module"></script>
  </body>
